{% extends "dashboard/index.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style1.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
{% block dashboard %}
  <h2>Select Columns for Export</h2>
  <form method="post" action="{% url 'export_to_excel_column' %}">
    {% csrf_token %}
    <div class="row">
    {% for i in for_per %}
      <div class="col-md-3">
        <div class="form-group">
          <label for="columns_{{ i }}">Select Column personal {{ i }}:</label>
          <select name="columns_per_{{ i }}" class="form-control">
            <option value="" disabled selected>Select column</option>
            {% for column in personal_columns %}
              <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    {% endfor %}

    {% for i in for_hsc %}
      <div class="col-md-3">
        <div class="form-group">
          <label for="columns_{{ i }}">Select Column Hsc{{ i }}:</label>
          <select name="columns_{{ i }}" class="form-control">
            <option value="" disabled selected>Select column</option>
            {% for column in Hsc_columns %}
              <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    {% endfor %}

    {% for i in for_dip %}
      <div class="col-md-3">
        <div class="form-group">
          <label for="columns_{{ i }}">Select Column diploma{{ i }}:</label>
          <option value="" disabled selected>Select column</option>
          <select name="columns_{{ i }}" class="form-control">
            {% for column in diploma_columns %}
              <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    {% endfor %}

    {% for i in for_aca %}
      <div class="col-md-3">
        <div class="form-group">
          <label for="columns_{{ i }}">Select Column academic{{ i }}:</label>
          <option value="" disabled selected>Select column</option>
          <select name="columns_{{ i }}" class="form-control">
            {% for column in academic_columns %}
              <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    {% endfor %}

  </div>
    <button type="submit">Export to Excel</button>
  </form>
{% endblock %}
